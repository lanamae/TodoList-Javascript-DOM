<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST - JAVASCRIPT</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&family=Pacifico&display=swap" rel="stylesheet"> 

</head>
<body>

    <div class="main">
        <div class="todo">
            <h2>TODO</h2>
            <div class="add">
                <input type="text" name="todo-field" id="todo-field" placeholder="Type your Todo List">
                <button class="add-btn">Add To Do</button>
            </div>

            <ul class="todo-container">
                <li>
                    <input type="checkbox" name="check" id="check">
                    <p>Hello World</p>
                </li>
            </ul>

        </div>
    </div>
    
</body>
<script src="./app.js"></script>
</html>
